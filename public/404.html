<!doctype html>
<html>
  <head>
    <meta name="robots" content="noindex" />
    <script>
      // Single Page Apps for GitHub Pages (MIT)
      // https://github.com/rafgraph/spa-github-pages
      const PATH_SEGMENTS = 0
      const { hash, hostname, pathname, port, protocol, search } = window.location
      window.location.replace(
        protocol
          + '//' + hostname + (port ? ':' + port : '')
          + pathname.split('/').slice(0, 1 + PATH_SEGMENTS).join('/') + '/?/'
          + pathname.slice(1).split('/').slice(PATH_SEGMENTS).join('/').replace(/&/g, '~and~')
          + (search ? '&' + search.slice(1).replace(/&/g, '~and~') : '')
          + hash
      )
    </script>
  </head>
</html>
