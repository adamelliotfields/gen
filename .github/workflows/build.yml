name: build

on:
  workflow_dispatch: {}
  push:
    branches: ['main']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Lint with Biome
        run: bun run lint
      - name: Test with Bun
        run: bun run test
      - name: Build with Vite
        run: bun run build
        env:
          VITE_FAL_URL: ${{ secrets.VITE_FAL_URL }}
          VITE_FAL_KEY: ${{ secrets.VITE_FAL_KEY }}
          VITE_HF_URL: ${{ secrets.VITE_HF_URL }}
          VITE_HF_KEY: ${{ secrets.VITE_HF_KEY }}
          VITE_STABILITY_URL: ${{ secrets.VITE_STABILITY_URL }}
          VITE_STABILITY_KEY: ${{ secrets.VITE_STABILITY_KEY }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && github.base_ref == 'main')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
